<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        form>div {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Formularios en Html</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ejemplo: Lenin" required />
            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" placeholder="Ejemplo Azaña"  required minlength="2"/>
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="ejemplo 34" min="17" max="50">
            </div>
            <div>
                <label for="pass">contraseña</label>
                <input type="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="escriba minimo 8 caracteres, una mayuscula y una minuscula y un numero">
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email" placeholder="ejemplo lenin@hotmail.com">
            </div>

            <div>
                <label for="fecha">fecha de matricula</label>
                <input type="date" id="fecha">
            </div>
            <div>
                <label for="bootcamp">seleccione bootcamp:</label>
                <select name="bootcamp" id=" bootcamp">
                    <option selected value="web">desarrollo web full stack</option>
                    <option value="mkt">marketing digital</option>
                    <option value="apps">desarollo de aplicaciones movil</option>
                </select>
            </div>
            <div>
                <label for="mensaje">mensaje</label>
                <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="">escoja turno</label>
                <br />
                <label for="">turno dia</label>
                <input type="radio" id="dia" name="turno" >
                <br>
                <label for="">noche</label>
                <input type="radio" id="noche" name="turno">
            </div>
            <fieldset>
                <legend for="">seleccione equipos a utilizar</legend>
                <br>
                <label for="audifonos">audifonos</label>
                <input type="checkbox" id="audifonos" checked>
                <br>
                <label for="laptop">laptop</label>
                <input type="checkbox" id="laptop">
                <br>
                <label for="mouse">mouse</label>
                <input type="checkbox" id="mouse">

            </fieldset>
            <div>
                <label for="color">seleccione color</label>
                <input type="color" id="color">
            </div>
            <div>
                <button type="submit">guardar</button>
                <button type="button">consultar DNI</button>
                <button type="reset">borrar formulario</button>
            </div>

        </form>
    </main>

</html>
