<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./02-reto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="card__sup">
            <figure class="card__figure">
                <img src="./assets/Estatua-de-la-Libertad.webp" alt="">
                <h2 class="card__title">Explore New York</h2>
            </figure>
            <ul>
                <li>
                    <div>London</div>
                    <div>Lon</div>
                </li>
                <li><i class="fas fa-plane    "></i></li>

                <li>
                    <div>New York</div>
                    <div>NYC</div>
                </li>
            </ul>
        </div>
        <div class="card__inf">
            <div class="card__inf__tarifas">
                <ul>
                    <li>
                        <i class="fas fa-pencil-ruler"></i>
                    </li>
                    <li><i class="fas fa-clock"></i><br>15 jun</li>
                    <li>
                        <div>AED <span class="card__inf__precio"><strong>1,500</strong> </span></div><span class="card__inf__book">Book</span></li>
                </ul>
            </div>
            <div class="card__inf__tarifas">
                <ul>
                    <li>
                        <i class="fas fa-dragon    "></i>
                    </li>
                    <li><i class="fas fa-clock    "></i><br>21 jul</li>
                    <li>
                        <div>AED <span class="card__inf__precio"><strong>1,520</strong> </span></div><span class="card__inf__book">Book</span></li>
                </ul>
            </div>
            <div class="card__inf__tarifas">
                <ul>
                    <li><i class="fas fa-info-circle    "></i></li>
                    <li><i class="fas fa-clock    "></i><br>20 nov</li>
                    <li>
                        <div>AED <span class="card__inf__precio"><strong>4,000</strong> </span></div><span class="card__inf__book">Book</span></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
